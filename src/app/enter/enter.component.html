<div class="row justify-content-center">
  <div class="col-md-8">
     <form [formGroup]="addList" (ngSubmit)="createList()">
       <div class="form-group">
         <label>Enter ToDo item (Maximum 30 character allowed) </label>
         <input type="text" class="form-control" maxlength="30" required placeholder="Enter Item" formControlName="item" >
        </div>
     </form>
  </div>
</div>
