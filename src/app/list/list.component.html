<div class="row justify-content-center">
<div class="col-md-8">
  <input class="form-control" id="myInput" type="text" [(ngModel)]="searchValue" placeholder="Search..">
  <br>
  <table class="table table-bordere table-striped">
  <thead>
      <tr>
        <th (click)="sort('item')" scope="col">Items&nbsp;<i class="fa fa-sort"></i></th>
        <th (click)="sort('time')" scope="col">Time&nbsp;<i class="fa fa-sort"></i></th>
      </tr>
   </thead>
   <tbody>
        <tr *ngFor="let todo of collection | orderBy: key: reverse | filter:searchValue">
        <td>{{todo.item}}</td>
        <td>{{todo.time | date:'hh:mm:ss'}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
