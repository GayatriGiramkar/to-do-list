<div class="row justify-content-center">
<div class="col-md-8">
  <input class="form-control" id="myInput" type="text" [(ngModel)]="item" placeholder="Search..">
  <br>
  <table class="table table-bordere table-striped">
  <thead>
      <tr>
        <th scope="col">Items</th>
        <th scope="col">Time</th>
      </tr>
   </thead>
   <tbody>
        <tr *ngFor="let todo of collection">
        <td>{{todo.item}}</td>
        <td>{{todo.time | date:'hh:mm:ss'}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
